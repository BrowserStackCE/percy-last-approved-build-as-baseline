# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'
- script: |
    npm install
  displayName: 'npm install and build'
- script: |
    npm run setup-baseline
  displayName: 'Setup Target Build for Percy'
  env:
    PERCY_TOKEN: $(PERCY_READ_TOKEN)
    PERCY_PROJECT_SLUG: '$(PERCY_PROJECT_SLUG)'
- script: |
    npm run test
  displayName: 'Run the percy selenium test'
  env:
    PERCY_TOKEN: $(PERCY_TOKEN)
    PERCY_PARALLEL_TOTAL: $(PERCY_PARALLEL_TOTAL)
    PERCY_BRANCH: 'main'
- script: |
    npm run snapshot
  displayName: 'Run the percy snapshot test'
  env:
    PERCY_TOKEN: $(PERCY_TOKEN)
    PERCY_PARALLEL_TOTAL: $(PERCY_PARALLEL_TOTAL)
    PERCY_BRANCH: 'main'